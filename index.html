<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for the indie rock band Smart Objects">
    <title>Smart Objects</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 id="brand">SMART OBJECTS</h1>
      </header>

      <menu class="menu">
        <ul class="menu-list">
          <li class="menu-list-item">
            <a href="https://www.bandsintown.com/a/14581472?came_from=404" target="_blank">SHOWS</a>
          </li>
          <li class="menu-list-item">
            <a href="https://smartobjectstheband.bandcamp.com/merch" target="_blank">MERCH</a>
          </li>
          <li class="menu-list-item menu-list-item__music">
            <a href-"#">MUSIC</a>
          </li>
        </ul>

        <section class="music-sub-menu">
          <ul class="music-list-items hidden">
            <li class="music-list-item">
              <a
                class="music-link"
                href="https://open.spotify.com/artist/0fLCbrBDLBGnjMhjwWmOvy"
                target="_blank"
              >
                Spotify
              </a>
            </li>
            <li class="music-list-item">
              <a
                class="music-link"
                href="https://smartobjectstheband.bandcamp.com/music"
                target="_blank"
              >
                Bandcamp
              </a>
            </li>
            <li class="music-list-item">
              <a
                class="music-link"
                href="https://music.apple.com/us/artist/smart-objects/1258762872"
                target="_blank"
              >
                Apple Music
              </a>
            </li>
          </ul>
        </section>
      </menu>
    </main>
    <footer class="social-links">
      <a class="social-link" href="https://open.spotify.com/artist/0fLCbrBDLBGnjMhjwWmOvy?si=O4M5wnzLTUCVxsK8_Rktvg" target="_blank">
        <img class="social-link__img" src="/assets/socials/spotify.png" alt="Spotify" title="Spotify">
      </a>
      <a class="social-link" href="https://www.youtube.com/channel/UC6xcSK2BaiQZNoeinty8q7Q" target="_blank">
        <img class="social-link__img" src="/assets/socials/youtube.png" alt="Youtube" title="Youtube">
      </a>
      <a class="social-link" href="https://instagram.com/smartobjectstheband" target="_blank">
        <img class="social-link__img" src="/assets/socials/instagram.png" alt="Instagram" title="Instagram">
      </a>
      <a class="social-link" href="https://www.twitter.com/smart__objects" target="_blank">
        <img class="social-link__img" src="/assets/socials/twitter.png" alt="Twitter" title="Twitter">
      </a>
      <a class="social-link" href="https://www.facebook.com/smartobjectstheband" target="_blank">
        <img class="social-link__img" src="/assets/socials/facebook.png" alt="Facebook" title="Facebook">
      </a>
      <a class="social-link" href="" target="_blank">
        <img class="social-link__img" src="/assets/socials/email.png" alt="Email" title="Email">
      </a>
    </footer>

  <script src="/scripts/main.js"></script>
</html>
